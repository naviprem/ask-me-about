<div class="menu-bar">
  <div class="menu-closed menu-icon" *ngIf="appService.preLoginMenuState == 'closed'">
    <a (click)="openMenu()"> <span class="oi oi-menu"></span></a>
  </div>

  <div class="menu-open menu-icon" *ngIf="appService.preLoginMenuState == 'open'">
    <a (click)="closeMenu()"><span class="oi oi-circle-x"></span></a>
    <div class="menu">
      <div class="menu-item"><a (click)="onClickAboutUs()">About Us</a></div>
      <div class="menu-item"><a (click)="onClickBackground()">Background</a></div>
      <div class="menu-item"><a (click)="onClickContactUs()">Contact Us</a></div>
    </div>
  </div>
</div>
